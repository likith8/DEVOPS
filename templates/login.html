{% extends "base.html" %}

{% block content %}
<style>
    body {
        background-color: #f4fff5;
    }

    .auth-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .auth-container h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    .alert {
        margin-bottom: 15px;
    }

    .form-control {
        height: 45px;
        font-size: 16px;
    }

    .btn-success {
        background-color: #28a745;
        border: none;
        padding: 12px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .text-center p {
        font-size: 14px;
    }
</style>

<div class="auth-container">
    <h2>Sign In</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
            <input type="text" name="identifier" class="form-control" placeholder="Username or Email" required aria-label="Username or Email">
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required aria-label="Password">
        </div>
        <button type="submit" class="btn btn-success">Login</button>
    </form>

    <p class="text-center mt-3">Don't have an account? 
        <a href="{{ url_for('signup') }}">Sign Up</a>
    </p>
</div>
{% endblock %}
